{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FUN Taxi Dash</title>
    <link rel="stylesheet" type="text/css" href="{% static 'discover/styles/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'discover/styles/enroute.css' %}">
</head>
<body>
<header class="header">
    <div class="left">
        <div class="organizer label">{{ trip.organizer }}</div>
        <div class="meetup-point">
            <div class="locpin"></div>
            <div class="location">{{ trip.meetup_pt }}</div>
        </div>
    </div>
</header>

<main class="main">
    {% if passengers %}
        <div class="list-msg">Other people can no longer see and join your trip now. Thank you and have a safe trip!
        </div>
        {% for passenger in passengers %}
            <div class="card cardTemplate passenger">{{ passenger.name }}</div>
        {% endfor %}
    {% else %}
        <div class="list-msg">There are 0 passengers.</div>
    {% endif %}
</main>

<script>
    window.setTimeout(function () {
        window.location.href = "/discover/";
    }, 3000);
</script>
</body>
</html>
